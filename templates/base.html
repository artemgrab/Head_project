<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/normalize.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <header>
        <div class="layout-container">
            <nav>
                <a href="{{url_for('index')}}"><img src="{{url_for('static', filename='img/logo.png')}}" alt="logo"></a>
                <ul>
                    <li><a href="{{url_for('edu')}}">Почати навчання</a></li>
                    <li><a href="#">Інструкція</a></li>
                    <li><a href="{{url_for('qa')}}">Q&A</a></li>
                    <li><a href="#">Увійти</a></li>
                </ul>
            </nav>
        </div>
    </header>
    {% block content %}{% endblock %}
    <footer>
        <div class="layout-container">
            <div class="top-footer">
                <a href="{{url_for('index')}}"><img src="{{url_for('static', filename='img/logo.png')}}" alt=""></a>
                <ul>
                    <li><a href="{{url_for('edu')}}">Почати навчання</a></li>
                    <li><a href="#">Інструкція</a></li>
                    <li><a href="{{url_for('qa')}}">Q&A</a></li>
                </ul>
                <div class="wel-links">
                    <a href="https://github.com/artemgrab/Head_project"><img src="{{url_for('static', filename='img/logo-gh-sm.png')}}" alt=""></a>
                    <a href="#"><img src="{{url_for('static', filename='img/logo-tg-sm.png')}}" alt=""></a>
                </div>
            </div>
            <div class="bottom-footer">
                <ul>
                    <li>© 2025 BenderPI. All rights reserved.</li>
                    <li><a href="">Privacy Policy</a></li>
                    <li><a href="">Terms of Service</a></li>
                    <li><a href="">Cookies Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- <script src="{{url_for('static', filename='JS/script.js')}}"></script> -->
    {% block script %}{% endblock %}
</body>
</html>
